<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instruction">
        <p>i</p>
    </div>
    <div id="main">
        
        <div id="content">
            <div class="top">
                <div class="key"><h2>Hit</h2>
                    <div class="box hit">4</div>
                </div>
                <div class="key"><h2>Timer</h2>
                    <div id="time" class="box">60</div>
                </div>
                <div  class="key"><h2>Score</h2>
                    <div id="score_cnt" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                <div class="bubble">5</div> 
            </div>
        </div>
        
    </div>

<script src="script.js"></script>    
</body>
</html>
