<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="main">
        
        <div id="content">
            <div class="top">
                <div class="key play_instructions">
                <button class=" btn" onclick="toggleContent()">i</button>
                <div id="instructions" style="display:none">
                <h3>How to Play?</h3>
                <ol>
                    <li>Check the number in hit box</li>
                    <li>Click on the same number</li>
                    <li>Score as much as possible in 60 seconds</li>
                </ol>
            </div>
            </div>
                <div class="key"><h2>Hit</h2>
                    <div class="box hit">4</div>
                </div>
                <div class="key"><h2>Timer</h2>
                    <div id="time" class="box">60</div>
                </div>
                <div  class="key"><h2>Score</h2>
                    <div id="score_cnt" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                <div class="bubble">5</div> 
            </div>
        </div>
        
    </div>

<script src="script.js"></script>    
</body>
</html>
